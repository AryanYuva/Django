{% extends 'shop/basic.html'  %}

{%block title%} contact us {% endblock %}
{% block body %}
<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST"> {% csrf_token %}
    <div class="mb-3">
        <div class="input-group mb-3">
            <lable for="name">Name: </label>
            {% comment %} <span class="input-group-text" id="basic-addon1">@</span> {% endcomment %}
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="mb-3">
            <div class="input-group mb-3">
                <lable for="email">Email: </label>
                {% comment %} <span class="input-group-text" id="basic-addon1">@</span> {% endcomment %}
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter Your Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="mb-3">
                <div class="input-group mb-3">
                    <lable for="phone">phone: </label>
                    {% comment %} <span class="input-group-text" id="basic-addon1">@</span> {% endcomment %}
                    <input id="phone" name="phone" type="tel" class="form-control" placeholder="Enter Your Phone No" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
        
                  <div class="mb-3">
                    <label for="desc" class="form-label">How May We Help You:</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
          </div>
     {% endblock %}
